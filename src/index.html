<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific calculator</title>
</head>
<body>
<div class="change-theme">
  <p>Change theme color:</p>
  <div class="theme-option">
    <label for="red"></label><input type="radio" name="theme" id="red" />
    <label for="orange"></label><input type="radio" name="theme" id="orange" checked />
    <label for="green"></label><input type="radio" name="theme" id="green" />
  </div>
</div>
<div class="calculator-container">
  <div class="calculator-wrapper">
    <div class="calculator-grid">
      <div class="output-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="output-text">
          <div class="previous-operand" data-previous-operand></div>
          <div class="current-operand" data-current-operand></div>
        </div>
      </div>
      <button class="math-operations">(</button>
      <button class="math-operations">)</button>
      <button class="math-operations" data-memory>mc</button>
      <button class="math-operations" data-memory>m+</button>
      <button class="math-operations" data-memory>m-</button>
      <button class="math-operations" data-memory>mr</button>
      <button class="math-operations" data-all-clear>AC</button>
      <button class="math-operations" data-operate="±">±</button>
      <button class="math-operations" data-operate="%">%</button>
      <button class="math-symbols" data-operation>÷</button>
      <button class="math-operations">2<sup>nd</sup></button>
      <button class="math-operations" data-operate="x²">x²</button>
      <button class="math-operations" data-operate="x³">x³</button>
      <button class="math-operations" data-operation="xʸ">xʸ</button>
      <button class="math-operations">e<sup>x</sup></button>
      <button class="math-operations" data-operate="10ˣ">10ˣ</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="math-symbols" data-operation>×</button>
      <button class="math-operations" data-operate="1/x">1/x</button>
      <button class="math-operations" data-operate="√x">√x</button>
      <button class="math-operations" data-operate="∛x">∛x</button>
      <button class="math-operations" data-operation>ʸ√x</button>
      <button class="math-operations">ln</button>
      <button class="math-operations">log<sub>10</sub></button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="math-symbols" data-operation>-</button>
      <button class="math-operations" data-operate="x!">x!</button>
      <button class="math-operations">sin</button>
      <button class="math-operations">cos</button>
      <button class="math-operations">tan</button>
      <button class="math-operations">e</button>
      <button class="math-operations">EE</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="math-symbols" data-operation>+</button>
      <button class="math-operations">Rad</button>
      <button class="math-operations">sinh</button>
      <button class="math-operations">cosh</button>
      <button class="math-operations">tanh</button>
      <button class="math-operations">&pi;</button>
      <button class="math-operations">Rand</button>
      <button class="zero-btn" data-number>0</button>
      <button data-number>,</button>
      <button class="math-symbols" data-equals>=</button>
    </div>
  </div>
</div>
</body>
</html>
